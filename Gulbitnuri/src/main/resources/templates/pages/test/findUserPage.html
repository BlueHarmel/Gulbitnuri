<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout/registerLoginLayout}"
      layout:fragment="Content">
<head>
    <title>비밀번호 찾기 페이지</title>
</head>
<div class="text-center">
    <h1 class="h4 text-gray-900 mb-2">Forgot Your Password?</h1>
    <p class="mb-4">We get it, stuff happens. Just enter your email address below
        and we'll send you a link to reset your password!</p>
</div>
<form class="user">
    <div class="form-group">
        <input type="email" class="form-control form-control-user"
               id="exampleInputEmail" aria-describedby="emailHelp"
               placeholder="Enter Email Address...">
    </div>
    <a th:href="@{/login}" class="btn btn-primary btn-user btn-block">
        Reset Password
    </a>
</form>
<hr>
<div class="text-center">
    <a class="small" th:href="@{/register}">Create an Account!</a>
</div>
<div class="text-center">
    <a class="small" th:href="@{/login}">Already have an account? Login!</a>
</div>
</html>
